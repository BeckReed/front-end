<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Hello World</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message" />
    <div>
        <h1>Hello,Vue js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-show="no">No!</h1>
        <h1 v-if="age >= 25">Age:{{age}}</h1>
        <h1 v-if="name.indexOf('jack') >=0">Name:{{name}}</h1>
    </div>

    <div>
        <h1 v-if="score >= 80">Score: {{score}}</h1>
        <h1 v-else>name: {{name}}</h1>
        <h1>--------------------分割线--------------------</h1>
        <!--<h1 v-show="name.indexOf('keep') >=0">name: {{name}}</h1>
        <h1 v-else="">Sex: {{sex}}</h1>-->
    </div>

    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
            </tr>
        </tbody>
    </table>

    <!--简单组件-->
    <my-component></my-component>

    <!--嵌套组件(父子关系)-->
    <parent-component></parent-component>

    <div id="dymamicBox" style="margin: 20px 0">
        <button id="home" @click="clickHome">首页</button>
        <button id="posts" @click="clickPosts">发起页</button>
        <button id="archive" @click="clickArchive">存档页</button>
        <br>
        <component :is="currentView"></component>
    </div>





    <div>
        <button v-on:click="sayHello">Say Hello</button>
        <button @click="sayGoodBye">Say GoodBye</button>
    </div>
</div>

<script src="../js/lib/vue.js"></script>
<script src="../js/vue-1.js"></script>
</body>
</html>
