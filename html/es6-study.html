<script>
    var a1=[];
    for (var i=0;i<10;i++){
        a1[i]=function () {
            console.log(i);
        };
    }
    console.log(i);//var声明的，在全局范围内都有效  通过闭包读取到的 i 是最后修改的10
    a1[6]();

    var a2=[];
    for(let j=0;j<10;j++){
        a2[j]=function () {
            console.log(j);
        };
    }
    a2[6]();

    for(let k=0;k<3;k++){
        let k='abc';
        console.log(k);
        //输出了3次abc，这表明函数内部的变量k和外部的变量k是分离的
    }

    /*
     * ES6明确规定，如果区块中存在let和const命令，这个区块对这些命令声明的变量，
     * 从一开始就形成了封闭作用域。凡是在声明之前就使用这些变量，就会报错
     * */

     //静态字符串一律使用单引号或反引号，不适用双引号。动态字符串使用反引号。    
     const a="foobar";
     const b=`foo${a}bar`;
     console.log(b);

     //函数的参数如果是对象的成员，优先使用解构赋值
     function getFullName(obj){
         const {firstName,lastName}=obj;
         console.log(firstName);
         console.log(lastName);
     }
     let mockObj={firstName:'Beck',lastName:'Reed'};
     getFullName(mockObj);
