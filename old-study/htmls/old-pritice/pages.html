<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pc pages</title>
</head>
<style type="text/css">
	.simple-pages {
		text-align: center;
	}
	.simple-pages a,.simple-pages span{
		text-decoration: none;
		border: 1px solid #f9d52b;
		padding: 5px 7px;
		color:#767675;
		cursor: pointer;
		display: inline-block;
	}
	.simple-pages a:hover,.simple-pages span:hover{
		color:red;
	}
</style>
<body>
<div class="simple-pages">
	<span>上一页</span>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<span>下一页</span>
</div>

</body>
</html>
